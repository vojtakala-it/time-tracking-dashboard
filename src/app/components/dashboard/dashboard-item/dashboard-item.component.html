<div [ngStyle]="{'background-color': bgColor}" class="dashboard-item-container">
	<app-dashboard-icon [name]="iconName" class="some"></app-dashboard-icon>

	<div class="item-info-container">
		<div class="flexbox-container-a">
			<h3>{{ item.title }}</h3>
			<app-dashboard-icon [name]="'ellipsis'" class="yo"></app-dashboard-icon>
		</div>
		<div class="flexbox-container-b">
			<div>{{ timeframe.current }}hrs</div>
			<p>Last Week - {{ timeframe.previous }}hrs</p>
		</div>
	</div>
</div>
